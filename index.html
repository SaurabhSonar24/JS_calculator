<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body>
    <main class="bg-light">
        <div class="container-fluid row r1 ">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Simple Calculator</h1>
            </div>
            <div class="col-md-4"></div>

        </div>
    <div class="container-fluid  text-dark row r2">
       
        <div class="col-md-6">
            <!-- <input type="text" value="2" id="b20"> -->
            <input type="text " id="output" readonly style="height: 40px; margin-top: 50px; width: 470px;margin-right: 27px;"><br>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(1)" value="1" id="b1">1</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(2)" value="2" id="b2">2</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(3)" value="3" id="b3">3</button>

        <button type="button" class="btn bg-success key btn-lg text-white" onclick="display('+')" id="add">+</button><br>

        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(4)" value="4" id="b4">4</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(5)" value="5" id="b5">5</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(6)" value="6" id="b6">6</button>

        <button type="button" class="btn bg-success key btn-lg text-white" onclick="display('-')" id="sub">-</button><br>

        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(7)" value="7" id="b7">7</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(8)" value="8" id="b8">8</button>
        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(9)" value="9" id="b9">9</button>

        <button type="button" class="btn bg-success key btn-lg text-white" onclick="display('*')" id="mul">*</button><br>

        <button type="button" class="btn bg-primary key btn-lg text-white" onclick="display(0)" value="0" id="b0">0</button>
        <button type="button" class="btn bg-danger key btn-lg text-white"  onclick="CLS();" id="div">CLS</button>
        <button type="button" class="btn bg-warning key btn-lg text-white" onclick="eql();"  id="eql">=</button>
        <button type="button" class="btn bg-success key btn-lg text-white" onclick="display('/')" id="div">/</button>
        
        
    </div>
        <div class="col-md-6">
           
            <input type="text" id="hist" style="height: 500px; width: 400px; margin-top: 42px;" readonly><br>
            <button type="button" class="btn bg-success key1 btn-lg text-white" onclick="reset()" id="res">RESET</button>
            
            
            
            
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
